name                = Faker
main_module         = lib/Faker.pm
author              = Al Newkirk <anewkirk@ana.io>
license             = Perl_5
copyright_holder    = Al Newkirk
copyright_year      = 2014

[Authority]
authority           = cpan:AWNCORP
do_munging          = 0

[MetaResources]
homepage            = https://github.com/alnewkirk/Faker
repository.web      = https://github.com/alnewkirk/Faker
repository.url      = https://github.com/alnewkirk/Faker.git
bugtracker.web      = https://github.com/alnewkirk/Faker/issues
repository.type     = git

[Prereqs]
perl                 = 5.14.0
Class::Load          = 0
Exception::Tiny      = 0
Function::Parameters = 0
DateTime             = 0
DateTime::TimeZone   = 0
Hash::Merge::Simple  = 0
Moo                  = 0
Module::Find         = 0
Type::Tiny           = 0

[@Basic]

[ManifestSkip]
[ReadmeFromPod]
[ReadmeMarkdownFromPod]
[SurgicalPodWeaver]
[OurPkgVersion]
[InstallGuide]
[Test::CPAN::Changes]
[ContributorsFromGit]

[PruneFiles]
match               = ^\..+
match               = \.(ini|txt)$
match               = ^(devel|eg)/.*

[Run::BeforeBuild]
run                 = rm -f cpanfile
run                 = rm -f INSTALL
run                 = rm -f LICENSE
run                 = rm -f README
run                 = rm -f README.mkdn
run                 = rm -f Makefile.PL

[CopyFilesFromBuild]
copy                = cpanfile
copy                = INSTALL
copy                = LICENSE
copy                = README
copy                = README.mkdn
copy                = Makefile.PL

[Git::CommitBuild]
branch               = build/%b
message              = Build %h (on %b)
multiple_inheritance = 0

[ChangelogFromGit::CPAN::Changes]
show_author          = 0
max_age              = 365
tag_regexp           = ^(\d+\.\d+)$
file_name            = Changes
wrap_column          = 79
debug                = 0

[@Git]
changelog           = Changes
tag_format          = %v
tag_message         = Release: %v

[Git::NextVersion]
first_version       = 0.01
version_regexp      = ^(.+)$

[GitHub::Meta]

[GitHub::Update]
metacpan            = 1

[CPANFile]
